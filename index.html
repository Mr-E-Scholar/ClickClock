<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <svg viewBox="0 0 100 100" width="300" height="300">
            <circle cx="50" cy="50" r="48" stroke="black" stroke-width="2" fill="white"/>
            <line x1="50" y1="5" x2="50" y2="10" stroke="black" stroke-width="2" transform="rotate(0,50,50)"/>
            <line x1="50" y1="5" x2="50" y2="10" stroke="black" stroke-width="2" transform="rotate(30,50,50)"/>
            <line x1="50" y1="5" x2="50" y2="10" stroke="black" stroke-width="2" transform="rotate(60,50,50)"/>
            <line x1="50" y1="5" x2="50" y2="10" stroke="black" stroke-width="2" transform="rotate(90,50,50)"/>
            <line x1="50" y1="5" x2="50" y2="10" stroke="black" stroke-width="2" transform="rotate(120,50,50)"/>
            <line x1="50" y1="5" x2="50" y2="10" stroke="black" stroke-width="2" transform="rotate(150,50,50)"/>
            <line x1="50" y1="5" x2="50" y2="10" stroke="black" stroke-width="2" transform="rotate(180,50,50)"/>
            <line x1="50" y1="5" x2="50" y2="10" stroke="black" stroke-width="2" transform="rotate(210,50,50)"/>
            <line x1="50" y1="5" x2="50" y2="10" stroke="black" stroke-width="2" transform="rotate(240,50,50)"/>
            <line x1="50" y1="5" x2="50" y2="10" stroke="black" stroke-width="2" transform="rotate(270,50,50)"/>
            <line x1="50" y1="5" x2="50" y2="10" stroke="black" stroke-width="2" transform="rotate(300,50,50)"/>
            <line x1="50" y1="5" x2="50" y2="10" stroke="black" stroke-width="2" transform="rotate(330,50,50)"/>
            <line x1="50" y1="50" x2="50" y2="15" id="hourHand" stroke="black" stroke-width="4" stroke-linecap="round"/>
            <line x1="50" y1="50" x2="50" y2="10" id="minuteHand" stroke="black" stroke-width="2" stroke-linecap="round"/>
            <circle cx="50" cy="50" r="2" fill="black"/>
        </svg>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
